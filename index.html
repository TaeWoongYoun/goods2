<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿즈 수정제안</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    
    <h1>GOODS 수정제안</h1>
    <div class="correction">
        <h2>편집영역</h2>
        <div class="btnBox">
            <button id="resetTextButton">원래대로버튼</button>
            <input type="file" id="fileInput" style="display: none;" />
            <button id="uploadButton">추가버튼</button>
            <button id="deleteButton">삭제버튼</button>
            <button>다운로드버튼</button>
            <button id="textButton">글상자버튼</button>
            <button>글상자 이동 및 회전버튼</button>
        </div>
        <div class="editarea">
            <canvas id="canvas" style="display: none;"></canvas>
            <div id="contentContainer"></div>
            <textarea id="textInput" placeholder="텍스트 입력"></textarea>
        </div>
        <button id="mergeButton">이미지와 텍스트 합성</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
